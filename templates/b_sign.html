{% extends "base.html" %}

{% block tittle %}Buyer SignIn{% endblock tittle %}

{% block body %}

<div class="container mt-5 bg-light">
    <form action="/b_sign_in/" method="POST">{% csrf_token %}
        <div class="row ">
            <div class="col-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control mb-2" id="username" name="username">
            </div>
            <div class="col-4">
                <label for="fname" class="form-label">Fname</label>
                <input type="text" class="form-control mb-2" id="fname" name="fname">
            </div>
            <div class="col-4">
                <label for="lname" class="form-label">Lname</label>
                <input type="text" class="form-control mb-2" id="lname" name="lname">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">Number</label>
                <input type="number" class="form-control" id="number" name="number">
            </div>
            <div class="col-6">
                <label for="password1" class="form-label">Password1</label>
                <input type="password" class="form-control" id="password1" name="password1">
            </div>
            <div class="col-6">
                <label for="password2" class="form-label">Password2</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
