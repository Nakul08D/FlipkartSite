{% extends "base.html" %}

{% block tittle %}Seller Product{% endblock tittle %}

{% block body %}
<a href="/s_product_detail">My Product</a>
<a href="/wallet">Wallet</a>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 m-auto">
            <form class="row g-3" action="/s_product/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Product Category</label>
                    <select id="category" name="category" class="form-select">
                        <option value="Fashion">Fashion</option>
                        <option value="Sports">Sports</option>
                        <option value="Bikes">Bikes</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Hardware">Electronics</option>
                        <option value="Toys">Toys</option>
                        <option value="Style">Style</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="img" class="form-label">Image</label>
                    <input type="file" class="form-control" id="img" name="img">
                </div>
                <div class="col-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price">
                </div>
                <div class="col-6 mt-1"></div>
                <label for="description">Product Description</label>
                <textarea id="description" name="description" rows="4" cols="50"
                    placeholder="Product Description....."></textarea>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
