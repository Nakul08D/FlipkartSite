{% extends "base.html" %}

{% block tittle %}Wallet{% endblock tittle %}

{% block body %}

<div class="container mt-5">
    <div class="row ">
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Wallet</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{user.username}}</h6>
                    <p class="card-text">Your Wallet Amount is Rs.{{wallet.fund}}</p>
                    <a class="btn btn-outline-secondary btn-sm" href="/add_fund_wallet/" role="button">Add Fund</a>
                    <a class="btn btn-outline-secondary btn-sm m-auto" href="/view_cart/" role="button">Back to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
