<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css"
        integrity="sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart-Online Shopping {% block tittle %}{% endblock tittle %}</title>
</head>
<style>
    footer {
        margin-top: 88vh;
    }

    .search-box:focus {
        outline: none;
    }
</style>

<body>
    <div class="container-fluid m-0 p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                        width="140" height="20" title="Flipkart"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="border px-3 rounded-pill d-flex bg-white" style="width: 45%;">
                    <i class="bi bi-search pe-2" style="color: rgb(159, 156, 156);"></i>
                    <input type="text" class="w-100 bg-white border-0 search-box" style="font-size: small;"
                        placeholder="Search for products and More">
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle  ms-5" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
                                    alt="Login" class="-dOa_b L_FVxe pb-1" width="20" height="20">Login

                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item small px-auto" href="/b_login/">Login</a></li>
                                <li><a class="dropdown-item small px-auto" href="/b_logout/">Logout</a></li>

                            </ul>
                        </li>
                        <li class="nav-item">
                            {% comment %} {% if {{cart_count}} %} {% endcomment %}
                            <a class="nav-link  ms-3" href="view_cart/"><img
                                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                                    alt="Cart" class="_1XmrCc p-1" width="24" height="24">Cart<span
                                    class="badge bg-danger">{% comment %}{{cart_count}}{% endcomment %}</span></a>

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle  ms-3" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                                    width="20" height="20" alt="img" class="_1XmrCc pb-1">
                                Become a seller
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item small px-auto" href="/s_login/">Login</a></li>
                                <li><a class="dropdown-item small px-auto" href="/s_logout/">Logout</a></li>
                                <li><a class="dropdown-item small px-auto" href="/s_sign_in/">Sign In</a></li>
                            </ul>
                        </li>
                        <li><a class="btn btn-outline-secondary border border-0 m-auto px-2 py-0 my-2 mx-3"
                                href="/">Back</a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>

    {% block body %}
    {% endblock body %}

    <div class="container-fluid m-0 p-0">
        <footer class="mt-100">
            <div class="text-center py-1" style="background-color: rgba(0, 0, 0, 0.05);">
                Â© 2021 Copyright:
                <a class="text-reset fw-bold" href="https://mdbootstrap.com/">Flipkart</a>
            </div>
        </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
